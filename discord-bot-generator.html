<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ria | Submit Bug Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }
        .pitch-black {
            background-color: #000000;
        }
        .border-white-10 {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .input-style {
            background-color: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-style:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background-color: #0f0f0f;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="pitch-black min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="flex items-center justify-between px-4 sm:px-6 lg:px-8 py-4 sm:py-6 border-b border-white-10">
        <div class="flex items-center space-x-2">
            <div class="w-6 h-6 sm:w-8 sm:h-8 bg- -full flex items-center justify-center"> <img src="https://ik.imagekit.io/tycncf0zq0/Ria.png?updatedAt=1769404816868" alt="Logo" class="w-full h-full object-contain">
            </div>
            <span class="text-lg sm:text-xl font-bold tracking-tighter">Discord Bot Generator <span class="text-gray-500 hidden sm:inline">Report a Bug to Ria</span></span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 sm:pt-12 lg:pt-16 pb-16 sm:pb-24 lg:pb-32 w-full">
        
        <!-- Header -->
        <div id="form-header" class="text-center mb-8 sm:mb-12">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-black tracking-tighter mb-4 glow-text">Report a Bug</h1>
            <p class="text-gray-400 text-sm sm:text-base">Found an issue with a bot? Let us know and we'll squash it.</p>
        </div>

        <!-- Bug Report Form -->
        <div id="report-form-container" class="bg-zinc-950 border border-white-10 p-4 sm:p-6 lg:p-8 rounded-2xl shadow-2xl">
            <form id="bug-report-form" class="space-y-4 sm:space-y-6">
                <div>
                    <label class="block text-xs font-bold   tracking-widest text-gray-500 mb-2">Discord Username</label>
                    <input type="text" id="username" required placeholder="(example) .oria." 
                        class="w-full p-3 sm:p-4 rounded-lg input-style text-white text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-xs font-bold   tracking-widest text-gray-500 mb-2">Bug Title</label>
                    <input type="text" id="title" required placeholder=" (example) Typo in generation"
                        class="w-full p-3 sm:p-4 rounded-lg input-style text-white text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-xs font-bold   tracking-widest text-gray-500 mb-2">Severity</label>
                    <select id="severity" class="w-full p-3 sm:p-4 rounded-lg input-style text-white appearance-none text-sm sm:text-base"> 
                        <option value="Low">Low - Minor issue</option>
                        <option value="Medium">Medium - Feature not working, UI issue, etc.</option>
                        <option value="High">High - AI issue, code issue, etc.</option>
                    </select>

                </div>

                <div>
                    <label class="block text-xs font-bold   tracking-widest text-gray-500 mb-2">Description</label>
                    <textarea id="description" required rows="4" placeholder="What happened? How did you get there? What were you doing?" 
                        class="w-full p-3 sm:p-4 rounded-lg input-style text-white text-sm sm:text-base resize-none"></textarea>
                </div>

                <button type="submit" id="submit-btn" 
                    class="w-full bg-white text-black font-bold py-3 sm:py-4 rounded-lg hover:bg-gray-200 transition-all flex items-center justify-center space-x-2 text-sm sm:text-base">
                    <span>Send Report</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden text-center animate-fade py-12 sm:py-16 lg:py-20">
            <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 bg-green-500/10 text-green-500 rounded-full mb-4 sm:mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-10 sm:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-black tracking-tighter mb-4 glow-text">Thank you!</h2>
            <p class="text-gray-400 text-base sm:text-lg mb-6 sm:mb-8 leading-relaxed px-4">
                Your report has been sent directly to the Ria team.<br>We appreciate your help in making Ria better!
            </p>
            <button onclick="location.reload()" class="border border-white-10 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-full hover:bg-white hover:text-black transition-all text-sm sm:text-base">
                Send another report
            </button>
        </div>

    </main>

    <footer class="border-t border-white-10 py-6 sm:py-8 px-4 sm:px-6 lg:px-8 opacity-40 text-[13px] sm:text-[15px] text-center tracking-tighter font-semibold">
        Thanks for using Ria!
    </footer>

    <script>
        // REPLACE THIS URL WITH YOUR ACTUAL DISCORD WEBHOOK URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1465550359551541283/uH8-K9w6Z4Nx82am47FUEhQsdZgUmBF0F7acKT4E2XWdiVnNF2eXVOimbztJPw_T-bDk"; 

        const form = document.getElementById('bug-report-form');
        const submitBtn = document.getElementById('submit-btn');
        const formContainer = document.getElementById('report-form-container');
        const header = document.getElementById('form-header');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Basic UI feedback
            submitBtn.disabled = true;
            submitBtn.innerText = "Sending...";

const data = {
    content: 
        `**User:** ${document.getElementById('username').value} has reported a bug!\n` +
        `**Severity:** ${document.getElementById('severity').value}\n` +
        `**Issue:** ${document.getElementById('title').value}\n` +
        `**Description:**\n\`\`\`\n${document.getElementById('description').value}\n\`\`\`\n` +
        `*Reported for Ria Bot Generator*\n` +
        `*Timestamp: ${new Date().toISOString()}*`
};



            try {
                if (WEBHOOK_URL) {
                    await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    console.log("No Webhook URL provided. Data:", data);
                }

                // Celebrate!
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ffffff', '#333333', '#666666']
                });

                // Show Success UI
                formContainer.classList.add('hidden');
                header.classList.add('hidden');
                successMessage.classList.remove('hidden');

            } catch (error) {
                console.error("Error sending report:", error);
                submitBtn.disabled = false;
                submitBtn.innerText = "Error - Try Again";
                alert("Something went wrong. Check the console or your Webhook URL.");
            }
        });
    </script>
</body>
</html>
