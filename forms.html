<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ria | Form Bug Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }
        .pitch-black {
            background-color: #000000;
        }
        .border-white-10 {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .input-style {
            background-color: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-style:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background-color: #0f0f0f;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="pitch-black min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="flex items-center justify-between px-4 sm:px-6 lg:px-8 py-4 sm:py-6 border-b border-white-10">
        <div class="flex items-center space-x-2">
            <div class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center"> 
                <img src="https://ik.imagekit.io/tycncf0zq0/Ria.png?updatedAt=1769404816868" alt="Logo" class="w-full h-full object-contain">
            </div>
            <span class="text-lg sm:text-xl font-bold tracking-tighter">Ria Central <span class="text-gray-500 hidden sm:inline">| Form Bug Reporting</span></span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 sm:pt-12 lg:pt-16 pb-16 sm:pb-24 lg:pb-32 w-full">
        
        <!-- Header -->
        <div id="form-header" class="text-center mb-8 sm:mb-12">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-black tracking-tighter mb-4 glow-text">Report a Form Bug</h1>
            <p class="text-gray-400 text-sm sm:text-base">Found an issue with one of our submission forms? Select which one and let us know.</p>
        </div>

        <!-- Bug Report Form -->
        <div id="report-form-container" class="bg-zinc-950 border border-white-10 p-4 sm:p-6 lg:p-8 rounded-2xl shadow-2xl">
            <form id="bug-report-form" class="space-y-4 sm:space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                    <div>
                        <label class="block text-xs font-bold tracking-widest text-gray-500 mb-2 uppercase">Discord Username</label>
                        <input type="text" id="username" required placeholder=".oria." 
                            class="w-full p-3 sm:p-4 rounded-lg input-style text-white text-sm sm:text-base">
                    </div>

                    <div>
                        <label class="block text-xs font-bold tracking-widest text-gray-500 mb-2 uppercase">Which Form has the Bug?</label>
                        <select id="category" required class="w-full p-3 sm:p-4 rounded-lg input-style text-white appearance-none text-sm sm:text-base cursor-pointer">
                            <option value="" disabled selected>Select affected form...</option>
                            <option value="Logos & Assets Form">Logos & Assets Form</option>
                            <option value="Vehicle Liveries Form">Vehicle Liveries Form</option>
                            <option value="Uniforms Form">Uniforms Form</option>
                            <option value="Discord Bots Form">Discord Bots Form</option>
                            <option value="Websites Form">Websites Form</option>
                            <option value="Roblox Games Form">Roblox Games Form</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold tracking-widest text-gray-500 mb-2 uppercase">Bug Title / Subject</label>
                    <input type="text" id="title" required placeholder="e.g., AI did not give me my results"
                        class="w-full p-3 sm:p-4 rounded-lg input-style text-white text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-xs font-bold tracking-widest text-gray-500 mb-2 uppercase">Severity Level</label>
                    <div class="grid grid-cols-3 gap-2 sm:gap-4">
                        <label class="relative">
                            <input type="radio" name="severity" value="Low" checked class="peer sr-only">
                            <div class="p-2 text-center text-xs border border-white-10 rounded-lg cursor-pointer peer-checked:bg-white peer-checked:text-black transition-all">Low</div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="severity" value="Medium" class="peer sr-only">
                            <div class="p-2 text-center text-xs border border-white-10 rounded-lg cursor-pointer peer-checked:bg-white peer-checked:text-black transition-all">Medium</div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="severity" value="High" class="peer sr-only">
                            <div class="p-2 text-center text-xs border border-white-10 rounded-lg cursor-pointer peer-checked:bg-white peer-checked:text-black transition-all">High</div>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold tracking-widest text-gray-500 mb-2 uppercase">Description & Steps to Reproduce</label>
                    <textarea id="description" required rows="5" placeholder="Please describe what happened when you tried to use the form." 
                        class="w-full p-3 sm:p-4 rounded-lg input-style text-white text-sm sm:text-base resize-none"></textarea>
                </div>

                <button type="submit" id="submit-btn" 
                    class="w-full bg-white text-black font-bold py-3 sm:py-4 rounded-lg hover:bg-gray-200 transition-all flex items-center justify-center space-x-2 text-sm sm:text-base">
                    <span>Submit Form Bug Report</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden text-center animate-fade py-12 sm:py-16 lg:py-20">
            <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 bg-green-500/10 text-green-500 rounded-full mb-4 sm:mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-10 sm:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-black tracking-tighter mb-4 glow-text">Report Sent</h2>
            <p class="text-gray-400 text-base sm:text-lg mb-6 sm:mb-8 leading-relaxed px-4">
                Thank you for reporting this form issue. We will fix it as soon as possible.<br>
                Check the Discord server for updates.
            </p>
            <button onclick="location.reload()" class="border border-white-10 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-full hover:bg-white hover:text-black transition-all text-sm sm:text-base">
                Send another report
            </button>
        </div>

    </main>

    <footer class="border-t border-white-10 py-6 sm:py-8 px-4 sm:px-6 lg:px-8 opacity-40 text-[13px] sm:text-[15px] text-center tracking-tighter font-semibold">
        Ria Development & Design ¬© 2026
    </footer>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1465550359551541283/uH8-K9w6Z4Nx82am47FUEhQsdZgUmBF0F7acKT4E2XWdiVnNF2eXVOimbztJPw_T-bDk"; 

        const form = document.getElementById('bug-report-form');
        const submitBtn = document.getElementById('submit-btn');
        const formContainer = document.getElementById('report-form-container');
        const header = document.getElementById('form-header');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const category = document.getElementById('category').value;
            const title = document.getElementById('title').value;
            const severity = document.querySelector('input[name="severity"]:checked').value;
            const description = document.getElementById('description').value;

            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span>Processing...</span>`;

            const payload = {
                username: "Ria Form Bug Reporter",
                avatar_url: "https://ik.imagekit.io/tycncf0zq0/Ria.png?updatedAt=1769404816868",
                embeds: [{
                    title: `üìã New FORM Bug Report: ${category}`,
                    color: severity === 'High' ? 15548997 : severity === 'Medium' ? 16776960 : 3447003,
                    fields: [
                        { name: "üë§ Reporter", value: username, inline: true },
                        { name: "üóÇÔ∏è Affected Form", value: category, inline: true },
                        { name: "‚ö†Ô∏è Severity", value: severity, inline: true },
                        { name: "üìù Subject", value: title },
                        { name: "üîç Details", value: "```" + description + "```" }
                    ],
                    footer: { text: "Ria Support System ‚Ä¢ " + new Date().toLocaleString() }
                }]
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ffffff', '#000000', '#555555']
                    });

                    formContainer.classList.add('hidden');
                    header.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                } else {
                    throw new Error('Webhook failed');
                }
            } catch (error) {
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.innerText = "Error - Try Again";
                alert("Failed to send report. Please check your internet connection or try again later.");
            }
        });
    </script>
</body>
</html>
